esphome:
  name: epever-upower
  friendly_name: epever-upower

esp8266:
  board: d1_mini

# Enable logging
logger:

uart:
  id: mod_bus
  tx_pin: TX
  rx_pin: RX
  baud_rate: 115200
  stop_bits: 1

modbus:
  flow_control_pin: D1
  id: modbus1
  send_wait_time: 200ms

modbus_controller:
  - id: epever
    ## the Modbus device addr
    address: 0xA
    modbus_id: modbus1
    setup_priority: -10
    command_throttle: 200ms
    update_interval: 30s

binary_sensor:
- platform: modbus_controller
  modbus_controller_id: epever
  id: inverter_bypass
  name: "Inverter Bypass"
  # 0:NoBypass, 1:Bypass 
  address: 0x2100
  register_type: discrete_input

switch:
  #- platform: modbus_controller
  #  modbus_controller_id: epever
  #  id: reset_to_fabric_default
  #  name: "Reset to Factory Default"
  #  register_type: coil
  #  address: 0x15
  #  bitmask: 1

  - platform: modbus_controller
    modbus_controller_id: epever
    id: manual_control_load
    register_type: coil
    address: 0x0106
    name: "manual control the load"
    bitmask: 1
    
  - platform: modbus_controller
    modbus_controller_id: epever
    id: charge_from_grid
    name: "Charge from grid"
    address: 0x9607
    register_type: holding
    # 1:Solar Priority, 2:Utility & Solar, 3:Solar
    write_lambda: |-
      ESP_LOGD("main","Modbus Switch incoming state = %f",x);
      // return false ; // use this to just change the value
      payload.push_back(0x2);  // On
      payload.push_back(0x3);  // Off
      return true;

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s
    
    # Utility
  - platform: modbus_controller
    modbus_controller_id: epever
    id: grid_voltage
    name: "Grid Voltage"
    unit_of_measurement: V
    address: 0x3500
    register_type: read
    accuracy_decimals: 2
    filters:
      - multiply: 0.01      
  - platform: modbus_controller
    modbus_controller_id: epever
    id: grid_current
    name: "Grid Current"
    unit_of_measurement: A
    address: 0x3501
    register_type: read
    accuracy_decimals: 2
    filters:
      - multiply: 0.01 
  - platform: modbus_controller
    modbus_controller_id: epever
    id: grid_power
    name: "Grid Power"
    unit_of_measurement: W
    address: 0x3502
    register_type: read
    accuracy_decimals: 0
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    modbus_controller_id: epever
    id: grid_state
    name: "Grid State"
    # 0:Normal, 1:Low input; 2:High input, 3: No connected
    address: 0x3511
    register_type: read
  - platform: modbus_controller
    modbus_controller_id: epever
    id: grid_total
    name: "Grid Total"
    unit_of_measurement: kWh
    address: 0x350F
    register_type: read
    accuracy_decimals: 2
    filters:
      - multiply: 0.01

    # PV Array
  - platform: modbus_controller
    modbus_controller_id: epever
    id: pv_voltage
    name: "PV Voltage"
    unit_of_measurement: V
    address: 0x3549
    register_type: read
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
  - platform: modbus_controller
    modbus_controller_id: epever
    id: pv_current
    name: "PV Current"
    unit_of_measurement: A
    address: 0x354A
    register_type: read
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
  - platform: modbus_controller
    modbus_controller_id: epever
    id: pv_power
    name: "PV Power"
    unit_of_measurement: W
    address: 0x354B
    register_type: read
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
  - platform: modbus_controller
    modbus_controller_id: epever
    id: pv_total
    name: "PV Total"
    unit_of_measurement: kWh
    address: 0x3557
    register_type: read
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
    
    # Load
  - platform: modbus_controller
    modbus_controller_id: epever
    id: load_voltage
    name: "Load Voltage"
    unit_of_measurement: V
    address: 0x3521
    register_type: read
    accuracy_decimals: 2
    filters:
      - multiply: 0.01     
  - platform: modbus_controller
    modbus_controller_id: epever
    id: load_current
    name: "Load Current"
    unit_of_measurement: A
    address: 0x3522
    register_type: read
    accuracy_decimals: 2
    filters:
      - multiply: 0.01 
  - platform: modbus_controller
    modbus_controller_id: epever
    id: load_total
    name: "Load Total"
    unit_of_measurement: kWh
    address: 0x3530
    register_type: read
    accuracy_decimals: 2
    filters:
      - multiply: 0.01 
    
    # Battery
  - platform: modbus_controller
    modbus_controller_id: epever
    id: battery_voltage
    name: "Battery Voltage"
    unit_of_measurement: V
    address: 0x3580
    register_type: read
    accuracy_decimals: 2
    filters:
      - multiply: 0.01     
  - platform: modbus_controller
    modbus_controller_id: epever
    id: battery_current
    name: "Battery Current"
    unit_of_measurement: A
    address: 0x3581
    register_type: read
    accuracy_decimals: 2
    filters:
      - multiply: 0.01 
  - platform: modbus_controller
    modbus_controller_id: epever
    id: battery_capacity
    name: "Battery Capacity"
    unit_of_measurement: "%"
    address: 0x3586
    register_type: read
    accuracy_decimals: 1
  - platform: modbus_controller
    modbus_controller_id: epever
    id: battery_temp
    name: "Battery Temp"
    unit_of_measurement: "Â°C"
    address: 0x3512
    register_type: read
    filters:
      - multiply: 0.01
  - platform: modbus_controller
    modbus_controller_id: epever
    id: battery_state
    name: "Battery State"
    # 0:Normal, 1:Overvoltage, 2:Undervoltage, 3:Undervoltage Disconnect, 4:Fault 
    address: 0x3589
    register_type: read
  - platform: modbus_controller
    modbus_controller_id: epever
    id: charging_mode
    name: "Charging Mode"
    address: 0x9607
    register_type: holding
  

